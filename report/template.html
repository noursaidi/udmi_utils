<!doctype html>
<html>
<head>

</head>
<body>
    <h1>Validation Summary - {{registry_id}}</h1>
    <span>Date: {{date}}</span>
    <h2>Errors</h2>
    <div>
        {% for error in test.topErrors %}
            <span>{{error.message}}</span>
        {% endfor %}
    </div>
    <table>
        <thead>
            <tr>
            <td>Device ID</td>
            <td>Metadata</td>
            <td></td>
            </tr>
        </thead>
        <tbody>
            {% for device in test.devices.values() %}
            <tr>
                <td>{{device.device_id}}</td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td>sum</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
